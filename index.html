<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges Helper</title>
    <script src="script.js" defer></script>
</head>
<body>
    <p>
        <label for="region">Select a region:</label>
        <select name="region" id="region">
            <option value="euw1" selected>EUW</option>
            <option value="na1">NA</option>
            <option value="eun1">EUNE</option>
            <option value="kr">KR</option>
            <option value="br1">BR</option>
            <option value="jp1">JP</option>
            <option value="ru">RU</option>
            <option value="oc1">OCE</option>
            <option value="tr1">TR</option>
            <option value="la1">LAN</option>
            <option value="la2">LAS</option>
            <option value="ph2">PH</option>
            <option value="sg2">SG</option>
            <option value="th2">TH</option>
            <option value="tw2">TW</option>
            <option value="vn2">VN</option>
        </select>
    </p>
    <p>
        <label for="player-name">Player name:</label>
        <input type="text" name="playerName" id="player-name" value="Exudias">
    </p>
    <p>
        <button type="button" id="search-button">Search!</button>
    </p>
    <p id="results">

    </p>
</body>
</html>
