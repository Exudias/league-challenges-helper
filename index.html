<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges Helper</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1 id="title">LoL Challenges Helper</h1>
            <div id="input-container">
                <div id="player-input-box">
                    <input type="text" id="player-input" autofocus 
                    onfocus="let tempValue = this.value; this.value = ''; this.value = tempValue" >
                </div>
                <div id="region-dropdown-box">
                    <select id="region-dropdown">
                        <option value="euw1" selected>EUW</option>
                        <option value="na1">NA</option>
                        <option value="eun1">EUNE</option>
                        <option value="kr">KR</option>
                        <option value="br1">BR</option>
                        <option value="jp1">JP</option>
                        <option value="ru">RU</option>
                        <option value="oc1">OCE</option>
                        <option value="tr1">TR</option>
                        <option value="la1">LAN</option>
                        <option value="la2">LAS</option>
                        <option value="ph2">PH</option>
                        <option value="sg2">SG</option>
                        <option value="th2">TH</option>
                        <option value="tw2">TW</option>
                        <option value="vn2">VN</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="information">
            
        </div>
        <div id="error-display" class="hidden">
            PLAYER NOT FOUND!
        </div>
        <div id="results" class="hidden">
            <div id="challenges-box">
                <div class="suggestion-column">
                    <p>Most achieved</p>
                    <div id="easiest-column" class="results-container"></div>
                </div>
                <div class="suggestion-column">
                    <p>Closest level-up</p>
                    <div id="closest-column" class="results-container"></div>
                </div>
                <div class="suggestion-column">
                    <p>Point increase</p>
                    <div id="biggestincrease-column" class="results-container"></div>
                </div>
            </div>
            <input type="button" id="more-button" value="SHOW MORE">
        </div>
        <div id="footer">
            Copyright Â© <a href="https://github.com/Exudias/league-challenges-helper" target="_blank">Exudias</a> 2023-2024
        </div>
    </div>
    <div id="challenge-full-info-hidden" class="challenge-info">
        <div id="challenge-info-header">
            <div id="challenge-level">
                <div id="level-rank">
                    <img id="previous-rank">
                    <img id="arrow-img" src="images/arrow.png">
                    <img id="next-rank">
                </div>
                <div id="rankup-points">
                    40p
                </div>
            </div>
            <div id="challenge-name">Unkillable Demon King</div>
            <div id="challenge-close">
                <input type="button" id="close-button" value="X">
            </div>
        </div>
        <div id="challenge-info-description">
            Finish a game with 0 deaths and 30% kill participation.
        </div>
        <div id="challenge-info-progress">
            <p id="challenge-info-progress-numbers">13/15</p>
            <progress id="challenge-info-progress-bar" value="86.7" max="100">86.7%</progress>
        </div>
    </div>
</body>
</html>
